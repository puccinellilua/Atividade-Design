<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="../images/logo.png" alt="Logotipo">
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="galeria.html">Pontos Turísticos</a></li>
                <li><a href="formulario.html">Entre em contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Formulário de Contato</h1>
            <form action="#" method="post">
                <fieldset>
                    <legend>Informações Pessoais</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                    
                    <label for="data">Data de Nascimento:</label>
                    <input type="date" id="data" name="data">
                    
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="4"></textarea>
                </fieldset>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Contato: turismorg@contato.ifrs.edu.br | Telefone: (53) 1234-5678</p>
        <p>Endereço: Rua das Missões, 235, Rio Grande, RS</p>
        <div>
            <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
